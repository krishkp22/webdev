<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="/story.html" method="GET">
        <label for="animal-1">Enter Animal-1:</label>
        <input id="animal-1" name="animal-1" type="text" placeholder="Wild animals" required>
        <br>
       
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" placeholder="Pet animals" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" placeholder="Any animals" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input name="adj-1" id="adj-1" type="text" min="5" max="12" placeholder="Attribute of noun" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input name="verb-1" id="verb-1" type="text" min="2" max="10"  placeholder="Action words" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" pattern="[0-9]+" placeholder="Strictly numbers" required>
        <br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" checked required>
        <label for="yes" >Yes</label>
       <input id="no" type="radio" name="answer" value="no"  required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative Speed(ends is -er):</label>
        <select id="speed" name="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
          <option value="more faster">More Faster</option>
        </select>
        <br>
         <label for="quote">Motivational Quote:</label>
         <input id="quote" name="quote" type="text" list="quote-choices" placeholder="Set your goal" required>
        <datalist id="quote-choices">

          <option value="Winner gets a chance of movie ticket"></option>
          <option value="Giveaway"></option>
          <option value="Don't Limit Yourself"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" columns="40" placeholder="Describe your meaningful message here.." >
        </textarea>
        <input name="submit" type="Submit">
      </form>
    </section>
  </body>
</html>
